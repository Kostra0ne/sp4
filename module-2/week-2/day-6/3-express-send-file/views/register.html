<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="/">home</a>
      <a href="/about">about</a>
      <a href="/contact">contact</a>
      <a href="/register">register</a>
    </nav>

    <h1 class="title">Register</h1>

    <form method="post" action="/register" class="form">
      <label class="label" for="input-username">Votre pseudo</label>
      <input
        id="input-username"
        class="input"
        type="text"
        placeholder="sera visible par les utilisateurs du site"
        name="username"
      />

      <label class="label" for="input-email">Votre email</label>
      <input
        id="input-email"
        class="input"
        type="email"
        placeholder="doit être une adresse valide"
        name="email"
      />

      <label class="label" for="input-password">Votre mot de passe</label>
      <input
        id="input-password"
        class="input"
        type="password"
        placeholder="assez complexe par mesure de sécurité"
        name="password"
      />

      <button class="btn">ok !</button>
    </form>
  </body>
</html>
