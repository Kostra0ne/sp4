<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lier AXIOS à JSON Server</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./public/css/index.css" />
    <script type="module" src="./public/js/app.js"></script>
  </head>
  <body>
    <div id="user-details-popup" class="is-hidden">
      <button id="close-user-popup" class="btn">x</button>
    </div>

    <header id="header-main">
      <h1 class="title">Lier AXIOS à JSON Server</h1>
      <button id="btn-get-all" class="btn">get all users</button>

      <hr>
      <div id="form-post-user" class="form">
        <h2 class="title">Post new user</h2>
        <input id="first_name" class="input" name="first_name" type="text" class="input" placeholder="first name">
        <input id="last_name" class="input" name="last_name" type="text" class="input" placeholder="last name">
        <input id="email" class="input" name="email" type="text" class="input" placeholder="email">
        <label for="female" class="label">female</label>
        <input id="female" type="radio" name="gender" value="Female" checked>
        <label for="male" class="label">male</label>
        <input id="male" type="radio" name="gender" value="Male">
        <button class="btn">ok</button>
      </div>
      <hr>

    </header>

    <main id="main-content">
      <ul id="list-all-users"></ul>
    </main>
  </body>
</html>
